<div class="pane" ng-controller="FolderCtrl">

  <h2 class="h">{{header}}</h2>

  <div class="center">
    <table class="table table-striped table-bordered table-hover">
      <thead>
        <tr class="warning">
          <th>Artist</th>
          <th>Album</th>
          <th>Track</th>
          <th>File</th>
       </tr>
      </thead>

      <tbody>
        <tr ng-repeat="r in zikdb.rows">
          <td class="d">{{r.doc.artist}}</td>
          <td class="d">{{r.doc.album}}</td>
          <td class="d">{{r.doc.songname}}</td>
          <td class="d"><a href="/files/{{r.id}}">{{r.value}}</a></td>
        </tr>
      </tbody>
    </table>
  </div>

</div>
