version: '3.6'

services:

  mariadb:
    image: mariadb:10.4
    
    volumes:
      - /var/db/mysql:/var/lib/mysql

    ports:
      - 3306:3306
      
    environment :
        MYSQL_USER: sonar
        MYSQL_PASSWORD_FILE: /run/secrets/sonar_password
        MYSQL_ROOT_PASSWORD_FILE: /run/secrets/mariadb_password
        
    networks:
      - sonarnet

    secrets:
      - source: mariadb_password
        target: /run/secrets/mariadb_password
        read_only: true
 
      
  adminer:
    image: adminer:4.7
    
    ports:
      - 20080:8080
      
    networks:
      - sonarnet

secrets:
  sonar_password:
    external: true
  mariadb_password:
    external: true
      
networks:
  sonarnet:
    external: false

