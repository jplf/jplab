
<div class="pane" ng-controller="SitesCtrl">

  <h3>{{header}}</h3>

  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Country</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat='site in siteList'>
        <td>{{$index}}</td>
        <td>
          <a ng-href="/sites/{{site.name}}">{{site.name}}</a>
        </td>
        <td>{{site.geolocation.country}}</td>
      </tr> 
    </tbody>
  </table>

  <div class="msg">
    {{message}}
  </div>

</div>
