<!DOCTYPE html>

<html>
<!--
    This is a Mako template file.
-->
<head>
<meta charset="UTF-8">

<link rel="stylesheet" href="/css/foundation.min.css">
<link rel="stylesheet" href="/css/cac40.css" />

<script src="/js/modernizr.foundation.js"></script>

</head>

<body>

<%
   maxCol = 2
   col = 0
%>

<div class="container" id="main">

  <div class="row">
    <div class="twelve columns">

    <h2>List of surveyed companies</h2>

    </div>
  </div>

  <div class="row">

      <div class="row">
        % for name in companyList:
        % if col > maxCol:
            </div><div class="row">
            <% col = 0 %>
        % endif
        <div class="four columns">
          <p class="comp">
            <a href="display/?company=${name}">${name}</a>
          </p> 
        </div> 
        <% col += 1 %>
        % endfor
      </div>

  </div> <!-- table -->

</div> <!-- container -->

</body>
</html>
